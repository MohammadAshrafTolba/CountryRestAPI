version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Coverage
          command: sudo pip install coverage
      - run:
          name: UnitTest
          command: python -m py.test ./Tests/unit_testing.py && coverage run -m py.test ./Tests/unit_testing.py
      #- run:
      #    name: IntegrationTest
      #    command: python -m py.test ./Tests/integration_testing.py && coverage run -m py.test ./Tests/integration_testing.py

workflows:
  main:
    jobs:
      - build-and-test
